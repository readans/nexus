<div class="px-10 pb-14">
  <div class="space-y-6">
    @if (enrollments.length == 0) {
    <div class="flex justify-between">
      <h2 class="text-3xl font-semibold">Inscribir materias</h2>

      <div class="flex items-center gap-2">
        Balance: {{balance()}}
        <button
          class="bg-dark-gray text-white py-2 px-8 rounded-full cursor-pointer hover:bg-blackish transition-colors duration-300"
          (click)="subscribeSubjects()">
          Inscribir
        </button>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-4">
      @for (subject of subjects$ | async; track $index) {
      <app-subject-card [subject]="subject" (select)="addSubject($event)" [selected]="isSelected(subject)"
        [disabled]="isDisabled(subject)" />
      }
    </div>
    } @else {
    <h2 class="text-3xl font-semibold">Materias</h2>
    }
  </div>
</div>
