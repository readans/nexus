<div class="rounded-2xl shadow-lg hover:shadow-xl bg-white p-6 group transition-all space-y-4 relative">
  <h3 class="text-lg font-semibold text-gray-800">
    {{ enrollment()?.subjectName }}
  </h3>

  <p class="text-sm text-gray-600">
    Profesor: <span class="font-medium">{{ enrollment()?.professorName }}</span>
  </p>

  <p class="text-sm text-gray-500">
    Fecha inscripción: {{ enrollment()?.enrollmentDate | date:'longDate' }}
  </p>

  <div class="flex justify-end">
    <button [routerLink]="'enrollment/' + enrollment()?.subjectId"
      class="bg-dark-gray text-white py-2 px-8 rounded-lg cursor-pointer hover:bg-blackish disabled:bg-dark-gray/80 transition-colors duration-300">
      Ver compañeros
    </button>
  </div>
</div>
