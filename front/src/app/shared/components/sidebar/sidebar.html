<div class="fixed top-0 left-0 flex flex-col w-[300px] h-full bg-white dark:bg-black p-[10px]">
  <!-- Logo -->
  <div routerLink="" class="flex justify-center items-center gap-2 my-8 cursor-pointer">
    <!-- Componente o SVG -->
    <school-icon class="text-black dark:text-white" [size]="{width: 40, height: 40}"></school-icon>
    <h2 class="text-2xl font-bold">Nexus</h2>
  </div>

  <!-- NavegaciÃ³n -->
  <div class="flex flex-col gap-10 grow text-lg font-semibold text-gray-800 dark:text-white">
    <ul>
      @for (link of links; track $index) {
      <li>
        <a routerLink="{{ link.href }}" routerLinkActive="active" class="flex items-center select-none gap-6 py-3 px-6 rounded-md cursor-pointer
                 [&.active]:bg-[#e9e9e9] hover:bg-[#f3f3f3]
                 dark:[&.active]:bg-[#282828] dark:hover:bg-[#181818]">
          @switch (link.icon) {
          @case ('student') {
          <user-icon></user-icon>
          }
          @case ('professor') {
          <ruler-icon></ruler-icon>
          }
          }
          <label>{{ link.name }}</label>
        </a>
      </li>
      }
    </ul>
  </div>

  <button class="py-3 px-6 flex items-center gap-6 dark:text-white cursor-pointer font-semibold text-lg">
    <logout-icon [size]="{width: 32, height: 32}"></logout-icon>
    <label>Salir</label>
  </button>
</div>
